<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEA HOUSE - DaisyUi</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              dark_orange: "#F00",
              light_orange: "#FF8938",
              light_ash: "#777",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body>
    <header>
      <section>
        <!-- Banner section -->
        <div class="mx-auto min-h-screen lg:min-h-full">
          <div class="flex flex-col lg:flex-row my-20 gap-20 m-10 lg:m-40">
            <div class="lg:px-20 space-y-7">
              <h1 class="text-5xl lg:text-7xl font-extrabold">
                It's good <br />
                tea time at The Tea House
              </h1>
              <p class="py-6 text-light-orange">
                Tea and Botanical Solutions Supplier Give Optimum Satisfaction
                To Your Taste Buds.
              </p>
              <button
                class="btn text-white bg-gradient-to-r from-light_orange to-dark_orange"
              >
                Explore More
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M4.5 19.5l15-15m0 0H8.25m11.25 0v11.25"
                  />
                </svg>
              </button>
            </div>
            <div class="flex-1">
              <div class="indicator">
                <div
                  class="indicator-item indicator-bottom indicator-start badge p-6 py-14 flex mb-16 ml-56 drop-shadow-md border-0 rounded-xl"
                >
                  <div>
                    <p class="text-5xl pr-3">ðŸŒŸ</p>
                  </div>
                  <div>
                    <h2 class="text-3xl font-extrabold">5.00</h2>
                    <p class="text-base font-bold text-light_ash">
                      Trust Pilot Ratings
                    </p>
                  </div>
                </div>
                <img src="images/banner.png" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
